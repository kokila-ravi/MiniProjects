<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="gallery_wrap">
<img src="images_1/down.png" id="backbtn" class="icon" >
    

    <div class="gallery">
        <div>
        <span><img src="images_1\download1.jpg"></span>
        <span><img src="images_1\download2.jpg"></span>
        <span><img src="images_1\downloaded.jpg"></span>
    </div>
    <div >
        <span><img src="images_1\download2.jpg"></span>
        <span><img src="images_1\download1.jpg"></span> 
        <span><img src="images_1\downloaded.jpg"></span>
    </div> 
</div>
<img src="images_1/down.png" id="nextbtn" class="icon">
</div>
<script>
let scrollContainer = document.querySelector(".gallery");
let backbtn = document.getElementById("backbtn");
let nextbtn = document.getElementById("nextbtn");
scrollContainer.addEventListener("wheel",(evt) =>{
    evt.preventDefault();
    scrollContainer.style.scrollBehavior = "auto";
    scrollContainer.scrollLeft += evt.deltaY;
});
nextbtn.addEventListener("click", () => {
    scrollContainer.style.scrollBehavior = "smooth";
    scrollContainer.scrollLeft += 900;
});
backbtn.addEventListener("click", () => {
    scrollContainer.style.scrollBehavior = "smooth";
    scrollContainer.scrollLeft += 900;
});
</script>
</body>
</html>
