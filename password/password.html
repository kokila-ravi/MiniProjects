<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pswd.css" >
    
    <title>Document</title>
</head>
<body>
    <div class="input-box" id="input-b">
    <input type="password" placeholder="Password" id="password">
    <img src="images/hide.png" alt="hide" id="eyeicon" >
   
   <p id="message">Password is<span id="strength"></span></p>
    </div>
   
   <script>
    var pass=document.getElementById("password");
    var msg=document.getElementById("message");
    var str=document.getElementById("strength");
    var co=document.getElementById("input-b")
    pass.addEventListener('input',() =>{
        var x=pass.value.length;
        if(x>0){msg.style.display = "block";}
        else{
            msg.style.display = "none";
        }
        if(x < 4){
            str.innerHTML="  Weak";
            co.style.border="solid 2px red";
            msg.style.color="#ff5925";

        }
        else if(x >= 4 && x<8){
            str.innerHTML="  Medium";
            co.style.border="solid 2px yellow";
            msg.style.color="yellow";
        }
         else if(x >= 8 ){
            str.innerHTML="  Strong";
            co.style.border="solid 2px #26d730";
            msg.style.color="#26d730";
        }
    })

    let eyeicon=document.getElementById("eyeicon");
    let password=document.getElementById("password");

    eyeicon.onclick = function(){
        if(password.type=="password"){
            password.type="text";
            eyeicon.src="images/view.png";
        }
        else{
            password.type="password";
            eyeicon.src="images/hide.png";

        }
       
    }
</script>

    
</body>

</html>
